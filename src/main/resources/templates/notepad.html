<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-Like Input Field</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notepad-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .notepad-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 400px;
            border: none;
            outline: none;
            resize: none;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fdfdfd;
            color: #333;
        }

        textarea:focus {
            outline: 2px solid #87CEEB;
        }
    </style>
</head>
<body>
<div class="notepad-container">
    <div class="notepad-title">Simple Notepad</div>
    <textarea placeholder="Start typing here..."></textarea>
</div>
</body>
</html>
