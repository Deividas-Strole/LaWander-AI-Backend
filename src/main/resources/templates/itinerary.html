<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
    <style>
        .loader {
             border: 4px solid #f3f3f3; /* Light gray border */
             border-top: 4px solid #3498db; /* Blue color */
             border-radius: 50%;
             width: 30px;
             height: 30px;
             animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1>Travel Itinerary Generator</h1>
<p>Tell me what kind of trip you'd like and I'll create an itinerary for you!</p>
<input type="text" id="itineraryType" placeholder="Enter your desired travel type (e.g., romantic weekend getaway, family adventure)">
<button id="generateButton">Generate Itinerary</button>
<br>
<div id="itineraryOutput" style="border-style: groove;"></div>
<div class="loader" style="display: none;"></div>

<script>
    const generateButton = document.getElementById('generateButton');
    const itineraryOutput = document.getElementById('itineraryOutput');

    generateButton.addEventListener('click', async () => {
      const itineraryType = document.getElementById('itineraryType').value;
      try {
        document.querySelector('.loader').style.display = 'block';
        const response = await fetch(`/generate?itinerary=${itineraryType}`);
        const data = await response.json();
        itineraryOutput.textContent = data;
        document.querySelector('.loader').style.display = 'none';
      } catch (error) {
        console.error(error);
        itineraryOutput.textContent = "An error occurred. Please try again later.";
      }
    });
</script>
</body>
</html>
