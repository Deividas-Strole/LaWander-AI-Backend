<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
    <style>
        .loader {
             border: 4px solid #f3f3f3;
             border-top: 4px solid #3498db;
             border-radius: 50%;
             width: 30px;
             height: 30px;
             animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1>Travel Itinerary Generator</h1>
<p>Tell me what kind of trip you'd like and I'll create an itinerary for you!</p>
<input type="text" id="placeName" placeholder="Enter your desired travel type (e.g., romantic weekend getaway, family adventure)">
<button id="generateButton">Generate Itinerary</button>
<br>
<div id="itineraryOutput" style="border-style: groove;"></div>
<div class="loader" style="display: none;"></div>
<div id="map" style="width: 100%; height: 400px;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlq7aoivZdmzARZ2dJlUg48EoBUF7cmQA&libraries=places"></script>
<script>
    const generateButton = document.getElementById('generateButton');
    const itineraryOutput = document.getElementById('itineraryOutput');
    const placeNameInput = document.getElementById('placeName');
    let map = null;

    generateButton.addEventListener('click', async () => {
      const placeName = placeNameInput.value;

      try {
        document.querySelector('.loader').style.display = 'block';
        const response = await fetch(`/generate?itinerary=${placeName}`);
        const data = await response.json();
        itineraryOutput.textContent = data;
        document.querySelector('.loader').style.display = 'none';

        // Initialize or update map after generating itinerary
        initMap(placeName);
      } catch (error) {
        console.error(error);
        itineraryOutput.textContent = "An error occurred. Please try again later.";
      }
    });

    function initMap(placeName) {
      if (!placeName) return;

      const service = new google.maps.places.PlacesService(document.createElement('div'));
      service.textSearch({ query: placeName }, (results, status) => {
        console.log('place name: ' + placeName);
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const place = results[0];
          const latLng = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          };

          // Destroy existing map if it exists
          if (map) {
            map = null;
          }

          // Create new map
          map = new google.maps.Map(document.getElementById('map'), {
            center: latLng,
            zoom: 15
          });

          const marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: placeName
          });
        } else {
          console.error('Place search failed:', status);
        }
      });
    }
</script>
</body>
</html>
